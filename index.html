<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H A N G M A N</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <h1>HANGMAN</h1>
  <H3>VANILLA JAVASCRIPT HANGMAN GAME</H3>

  <div id="alphabet">
    <button>a</button>
    <button>b</button>
    <button>c</button>
    <button>d</button>
    <button>e</button>
    <button>f</button>
    <button>g</button>
    <button>h</button>
    <button>i</button>
    <button>j</button>
    <button>k</button>
    <button>l</button>
    <button>m</button>
    <button>n</button>
    <button>o</button>
    <button>p</button>
    <button>q</button>
    <button>r</button>
    <button>s</button>
    <button>t</button>
    <button>u</button>
    <button>v</button>
    <button>w</button>
    <button>x</button>
    <button>y</button>
    <button>z</button>
  </div>

  <div id="display">
    <h3>Find The Word!</h3>
    <div id="secretWord">
      <h3>Loading...</h3>
    </div>
  </div>


  <h2 class="game">GAME OVER :(</h2>


  <div id="manContainer">

    <div class="man">
      <div class="head"></div>
      <div class="body"></div>
      <div class="arms">
        <div class="arm1"></div>
        <div class="arm2"></div>
      </div>
      <div class="legs">
        <div class="leg1"></div>
        <div class="leg2"></div>
      </div>
    </div>

  </div>



  <button id="playButton">Play Again</button>

  <script src="./scripts/script.js"></script>
</body>

</html>
